<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="hours1 column">
                <h1 class="title">H</h1>
                <div class="blocks">
                    <span class="block hidden">8</span>
                    <span class="block hidden">4</span>
                    <span class="block">2</span>
                    <span class="block">1</span>
                </div>
                <h1 class="decimal">0</h1>
                <h3 class="binary">0000</h3>
            </div>

            <div class="hours2 column">
                <h1 class="title">h</h1>
                <div class="blocks">
                    <span class="block">8</span>
                    <span class="block">4</span>
                    <span class="block">2</span>
                    <span class="block">1</span>
                </div>
                <h1 class="decimal">0</h1>
                <h3 class="binary">0000</h3>
            </div>

            <div class="minutes1 column">
                <h1 class="title">M</h1>
                <div class="blocks">
                    <span class="block hidden">8</span>
                    <span class="block">4</span>
                    <span class="block">2</span>
                    <span class="block">1</span>
                </div>
                <h1 class="decimal">0</h1>
                <h3 class="binary">0000</h3>
            </div>

            <div class="minutes2 column">
                <h1 class="title">m</h1>
                <div class="blocks">
                    <span class="block">8</span>
                    <span class="block">4</span>
                    <span class="block">2</span>
                    <span class="block">1</span>
                </div>
                <h1 class="decimal">0</h1>
                <h3 class="binary">0000</h3>
            </div>

            <div class="seconds1 column">
                <h1 class="title">S</h1>
                <div class="blocks">
                    <span class="block hidden">8</span>
                    <span class="block">4</span>
                    <span class="block">2</span>
                    <span class="block">1</span>
                </div>
                <h1 class="decimal">0</h1>
                <h3 class="binary">0000</h3>
            </div>

            <div class="seconds2 column">
                <h1 class="title">s</h1>
                <div class="blocks">
                    <span class="block">8</span>
                    <span class="block">4</span>
                    <span class="block">2</span>
                    <span class="block">1</span>
                </div>
                <h1 class="decimal">0</h1>
                <h3 class="binary">0000</h3>
            </div>
        </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
